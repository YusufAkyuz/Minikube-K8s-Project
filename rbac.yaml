# -----------------------------
# Roles
# -----------------------------
# Junior geliştiriciler - test ortamında tam yetki
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: junior-developer-test-full-access
  namespace: test
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
# Junior geliştiriciler - production ortamında sadece görüntüleme
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: junior-developer-production-read-only
  namespace: production
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
# Senior geliştiriciler - test ortamında tam yetki
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: senior-developer-test-full-access
  namespace: test
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
# Senior geliştiriciler - production ortamında tam yetki
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: senior-developer-production-full-access
  namespace: production
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
# Senior geliştiriciler - cluster genelinde görüntüleme
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: senior-developer-cluster-read-only
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
# -----------------------------
# RoleBindings / ClusterRoleBindings
# -----------------------------
# Junior geliştiriciler - test ortamı tam yetki bağlantısı
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: junior-developers-test-full-access-binding
  namespace: test
subjects:
- kind: Group
  name: junior
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: junior-developer-test-full-access
  apiGroup: rbac.authorization.k8s.io
---
# Junior geliştiriciler - production ortamı görüntüleme bağlantısı
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: junior-developers-production-read-only-binding
  namespace: production
subjects:
- kind: Group
  name: junior
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: junior-developer-production-read-only
  apiGroup: rbac.authorization.k8s.io
---
# Senior geliştiriciler - test ortamı tam yetki bağlantısı
